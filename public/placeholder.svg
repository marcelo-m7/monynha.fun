<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--muted));stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(var(--muted));stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="160" height="90" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Play button circle -->
  <circle cx="80" cy="45" r="20" fill="hsl(var(--primary))" opacity="0.9"/>
  <circle cx="80" cy="45" r="18" fill="hsl(var(--background))"/>
  
  <!-- Play triangle -->
  <path d="M 75 37 L 75 53 L 88 45 Z" fill="hsl(var(--primary))"/>
  
  <!-- Decorative elements -->
  <rect x="20" y="15" width="30" height="3" rx="1.5" fill="hsl(var(--accent))" opacity="0.3"/>
  <rect x="110" y="72" width="30" height="3" rx="1.5" fill="hsl(var(--accent))" opacity="0.3"/>
  
  <!-- Monynha Fun branding element -->
  <text x="80" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="hsl(var(--muted-foreground))" text-anchor="middle" opacity="0.5">Monynha Fun</text>
</svg>